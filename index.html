<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김부장 본사 복귀 미션!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto+Sans+KR', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }
        .brutalist-shadow {
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
        }
        .brutalist-shadow-gold {
            box-shadow: 8px 8px 0px 0px #b8860b;
        }
        .gold-gradient {
            background: linear-gradient(
                135deg,
                #f5e6a3 0%,
                #e6c65c 15%,
                #d4a843 30%,
                #c49a3a 45%,
                #f0d875 50%,
                #c49a3a 55%,
                #d4a843 70%,
                #e6c65c 85%,
                #f5e6a3 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 1px rgba(0,0,0,0.4)) drop-shadow(0 0 3px rgba(212,168,67,0.3));
        }
        .gold-metallic {
            color: #d4a843;
            text-shadow:
                0 1px 0 #f5e6a3,
                0 2px 0 #c49a3a,
                0 3px 0 #b08a30,
                0 4px 3px rgba(0,0,0,0.4),
                0 0 10px rgba(212,168,67,0.3);
        }
        .city-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .brutal-border {
            border: 4px solid black;
        }
        h1, h2, h3 {
            font-family: 'Black Han Sans', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="city-bg">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
